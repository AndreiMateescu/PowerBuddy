<div class="container">
  <mat-toolbar
    color="primary"
    class="toolbar">
    <button
      mat-icon-button
      (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="app-name">{{ title }}</h1>
  </mat-toolbar>
  <mat-sidenav-container fxFlex>
    <mat-sidenav
      #snav
      [mode]="'over'">
      <mat-nav-list>
        <a
          mat-list-item
          routerLink="/home"
          (click)="snav.toggle()">
          <mat-icon>home</mat-icon>
          Home
        </a>
        <a
          mat-list-item
          routerLink="/appliances"
          (click)="snav.toggle()">
          <mat-icon>power</mat-icon>
          Appliances
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div class="main-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
